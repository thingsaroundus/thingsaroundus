	<style type="text/css">
		/* Don't Change - Positioning */
		.absoluteCenter {
		 margin:auto;
		 position:fixed;
		 top:0;
		 bottom:0;
		 left:0;
		 right:0;
		}

		/* Sizing */
		img.absoluteCenter {
		 max-height:100%;
		 max-width:100%;
		}
		.profile-div{
			width: 200px;
			position: fixed;
			bottom: 10px;
			left: 50%;
			margin-left: -100px;
		}
		.profile-photo{
			width: 50px;
			height: 50px;
			border-radius: 50%;
		}
	</style>
</head>
