<!DOCTYPE html>
<html>
<head>
	<title>Things Around Us</title>
	<style type="text/css">
		/* Don't Change - Positioning */
		.absoluteCenter {
		 margin:auto;
		 position:fixed;
		 top:0;
		 bottom:0;
		 left:0;
		 right:0;
		}

		/* Sizing */
		img.absoluteCenter {
		 max-height:100%;
		 max-width:100%;
		}
	</style>
</head>
<body style="margin:0px;">
	<div style="">
		<img src="cover.svg" class="absoluteCenter">
	</div>
	
</body>
</html>
